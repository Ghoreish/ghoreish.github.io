<HEAD>
  <title>
    HELLO
  </title>
</HEAD>
<BODY>
  <center>
  <h1>This is the test page</h1>
    <h1 id="face">(●_●)</h1>
  </center>
  <script>
    var face = document.getElementById("face");
    var is_first_face = true;
    function change_face(){
      if (is_first_face){
        face.textContent= "/(○_○)/";
      }else{
        face.textContent = "\\(●_●)\\";
      }
      is_first_face = !is_first_face;
    }
    setInterval(change_face,150);
    function getRandomColor() {
            // Generate a random hex color
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColor() {
            // Get a random color and set it as the background color
            document.body.style.backgroundColor = getRandomColor();
        }

        // Change the background color every 500 milliseconds (0.5 seconds)
        setInterval(changeBackgroundColor, 500);
  </script>
</BODY>
